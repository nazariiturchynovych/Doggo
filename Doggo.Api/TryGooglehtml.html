<script>
    function onSignIn(googleUser) {
        console.log(googleUser)
        const url = "http://localhost:5246/api/Authentication/SingIn/Google";
        const auth = googleUser['credential']
        const some = 'Bearer ' + auth
        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": some
            },
        })
            .then(response => response.json())
            .then(data => {
                // Обробка отриманих даних
                console.log(data);
            })
            .catch(error => {
                // Обробка помилок
                console.error("Помилка:", error);
            });
    }</script>
